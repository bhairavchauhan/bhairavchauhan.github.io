<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JavaScript Vanilla Shopping Cart Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Demo CSS (No need to include it into your project) -->
	<link rel="stylesheet" href="css/demo.css">

  </head>
  <body>

   <div class="top-container" >
     <button class="home" style="color:black;"><i class="fa fa-bars"></i> Apna Bajar</button>
     <div class="cart-btn">
       <i id="cart" class="fas fa-shopping-cart"></i>
         <span class ="cart-quantity">0</span>
     </div>
   </div>


<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>

        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="purchase-btn">Buy Now</button>
        </div>
      </div>
</div>

<!--   end of cart modal -->

<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="./img/shoes.webp" alt=""width="225" height="200">
          <span class="product-price">$395</span>
          <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="./img/clock.webp" alt="" width="225" height="200">
        <span class="product-price">$175</span>
        <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="./img/lbag.webp" alt="" width="225" height="200">
          <span class="product-price">$150</span>
          <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="./img/lgb.webp" alt="" width="225" height="200">
        <span class="product-price">$225</span>
        <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="./img/spshoes.webp" alt="" width="225" height="200">
        <span class="product-price">$ 575</span>
      <button class="add-to-cart">Add to cart</button>

    </div>
    <div class="card-6 card">
      <img class="product-image" src="./img/blackcap.webp" alt="" width="225" height="200">
      <span class="product-price">$ 475</span>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>

 <div class="bottom-container">
   <div class="bottom">
       <div class="info">
             <button class="btnt shopping">Shopping</button>
             <button class="btnt Careers">Careers</button>
             <button class="btnt Aboutus">About Us</button>
             <button class="btnt contactus">Contact Us</button>
             <button class="btnt HelpCenter">Help Center</button>
        </div>

        <div class="social-icons">
          <a href="#"><img src="whatsapp.png" width="50" height="50"style="padding-right:10px"></a>
          <a href="#"><img src="facebook.png" width="50" height="50"style="padding-right:10px"></a>
          <a href="#"><img src="instagram.png" width="50" height="50"style="padding-right:10px"></a>
          <a href="#"><img src="youtube.png" width="50" height="50"style="padding-right:10px"></a>

        </div>

<br>
         <div class="Policy">
            <button class="btnt shopping">Shipping & Returns</button>
            <button class="btnt Careers">Terms & Conditions</button>
            <button class="btnt Aboutus">Payment Methods</button>
            <button class="btnt HelpCenter">FAQ</button>
        </div>

     </div>
     <center>
        <hr style="width:80%;">
        <p class="copyright" style="color:white;">Copyright2022-APNA BAJAR</p>
        </center>

  </div>


  <script  src="./js/script.js"></script>
  </body>
</html>
